<!DOCTYPE html>
<html>
    <body>

        <canvas id="mycanvas" width="200" height="200" style="border: 1px solid #000000;"></canvas>

        <script>
            var c = document.getElementById("mycanvas")
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(100, 100);
          
          
            ctx.moveTo(200, 0);
            ctx.lineTo(0, 200);

            ctx.moveTo(200, 100);
            ctx.lineTo(100, 200);
            
            ctx.moveTo(150, 150);
            ctx.lineTo(100, 100);

            ctx.moveTo(50,150);
            ctx.lineTo(150, 150);

            ctx.moveTo(200,100);
            ctx.lineTo(150,50);


            ctx.stroke ();

        </script>
    </body>
</html>
